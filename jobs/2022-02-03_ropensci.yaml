description: |
  rOpenSci seeks a _Community Manager_ to support and build our vibrant and inclusive community
  of researchers and software engineers and help expand the scope and impact of our work in
  open science.

  rOpenSci is a not-for-profit organization with the mission to expand access to scientific data
  and promote a culture of reproducible research and sustainable research software.
  rOpenSci staff and community are fully remote, with core team members in North America and
  Europe and a global community of contributors.  We're looking for a new community manager
  to help us to consolidate our existing efforts and ensure that we're supporting an increasingly
  diverse membership.

  This is a long-term, full-time contract position with a salary range of $70,000-$85,000,
  commensurate with experience, skills, and local benefits requirements.  The position is 100%
  remote. Costs related to a home office or co-working space will be supported,
  as well as professional development opportunities,

  A full job description and application form can be found at <https://ropensci.org/careers/community-manager-2022/>.