  Team Description: 
  Kitware's Medical Computing team solves complex healthcare challenges through customized software solutions. The team provides research, development, and technology integration services to research centers, universities and companies in the medical and biomedical sectors. By joining our team you will participate in a dynamic multidisciplinary work environment with exceptionally talented computer scientists, software engineers, mechanical engineers and biomedical engineers.| 

  About the projects: 
  We build powerful software solutions using our well-established open source platforms including VTK, ITK, 3D Slicer, Pulse, iMSTK, CMake and ParaView. These platforms are mature, supported, documented, and thoroughly tested software systems that are in use by tens of thousands of developers and end-users worldwide. Our commercial projects involve generating solutions for medical device companies from ultrasound and preclinical imaging companies, to surgery device companies. Our research projects involve collaborations with top research institutions, including Harvard Medical School, MIT, Cleveland Clinic, Duke University, and others and build on our open source platforms. [For more info click here](https://jobs.lever.co/kitware/b8650729-fcf0-4352-9ff2-d8ce8ef9c0ea)
